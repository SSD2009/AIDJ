<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span id="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div class="speed_div">
    <img src="disk.gif" class="speedimg">
    <br>
    <button id="speed" class="speedbtn btn btn-danger">
      Speed:
    </button>
  </div>
  <span>
  <button class="btn btn-success" id="playbtn" onclick="playmusic()">Play</button>
  <button class="btn btn-danger" id="stopbtn" onclick="stopmusic()">Stop</button>
</span>
  <div class="sound_div">
    <img src="disk.gif" class="soundimg">
    <br>
    <button id="sound" class="soundbtn btn btn-danger">
      Volume:
    </button>
  </div>
  <div id="footer">
    <h3>Developed by- Sahil Devasthale</h3>
  </div>
</center>

<script src="main.js"></script>
</body>
</html>
